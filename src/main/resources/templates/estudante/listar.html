<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Pessoa</title>

    <!-- CDN CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <h2 style="text-align: center;">Listagem de Estudantes</h2>

    <div class="container text-center">
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Matricula</th>
              <th scope="col">Nome da Pessoa</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="estudante : ${estudantes}">
              <td th:text="${estudante.id}"></td>
              <td th:text="${estudante.matricula}"></td>
              <td th:text="${estudante.pessoa.nome}"></td>
            </tr>
          </tbody>
        </table>
    </div>

    <div class="container text-center">
        <h3><a th:href="@{/estudante/cadastro}">Cadastrar Nova Pessoa</a></h3>
    </div>

    <div style="text-align: center;">
        <h3><a th:href="@{/}" style="color: red;">Home</a></h3>
    </div>

    <!-- CDN Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
