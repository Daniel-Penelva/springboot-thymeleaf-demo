<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Pessoa</title>

    <!-- CDN CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <h2 style="text-align: center;">Cadastro de Estudante</h2>

    <form th:action="@{/estudante/cadastro}" th:object="${estudante}" method="post" style="max-width: 600px; margin:0 auto;">
      <div class="m-3">
        <div class="form-group row">
            <label for="matricula">MatrÃ­cula:</label>
            <input type="text" id="matricula" th:field="*{matricula}" required>
        </div>

        <!-- Adicionando o cadastro de Pessoa ao Estudante -->
        <div class="form-group row">
            <label for="pessoaNome">Nome da Pessoa:</label>
            <input type="text" id="pessoaNome" th:field="*{pessoa.nome}" required>
        </div>

        <div class="text-center p" style="padding-top: 10px;">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>

    <div style="text-align: center;">
        <h3><a th:href="@{/pessoa/listar}" style="color: red;">Listar Estudantes</a></h3>
    </div>

    <div style="text-align: center;">
        <h3><a th:href="@{/}" style="color: red;">Home</a></h3>
    </div>

    <!-- CDN Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
